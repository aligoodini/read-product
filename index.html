<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>محصولات تاج افشار</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <style>
      .cont-camera {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-4 mb-4">محصولات تاج افشار</h2>
      <div class="card">
        <div class="card-header"><b>فایل اکسل را آپلود کنید</b></div>
        <div class="card-body">
          <input
            type="file"
            id="excel_file"
            value="C:\fakepath\products.xlsx"
          />
        </div>
      </div>
      <div
        class="input-container"
        style="display: flex; justify-content: space-between; flex-wrap: wrap"
      >
        <input
          type="text"
          class="search-name"
          placeholder="بر اساس نام محصول جستجو کنید"
          style="width: 300px; margin-top: 10px"
        />
        <input
          type="text"
          class="search-barcode"
          placeholder="بر اساس بارکد جستجو کنید "
          style="width: 300px; margin-top: 10px"
        />
      </div>
      <div class="cont-camera">
        <div id="qr-reader" style="width: 350px" class="mt-3"></div>
        <!-- <div id="reader" style="width: 350px" class="mt-3"></div>
        <div id="result" style="text-align: center; font-size: 1.5rem"></div> -->
      </div>

      <div id="excel_data" class="mt-5">
        <table class="table table-striped table-bordered">
          <tr>
            <th>شماره</th>
            <th>بارکد</th>
            <th>نام محصول</th>
            <th>قیمت تک</th>
            <th>قیمت عمده</th>
          </tr>
        </table>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"
      integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script> -->
    <script src="./app.js"></script>
  </body>
</html>
